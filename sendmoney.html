<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alke Wallet | Enviar dinero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">
  <nav class="navbar bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold text-decoration-none" href="menu.html">⬅ Alke Wallet</a>
      <span class="text-muted">Enviar dinero</span>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-3">
      <!-- Envío -->
      <div class="col-12 col-lg-7">
        <div class="card shadow-sm p-4">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h1 class="h5 mb-0">Transferencia</h1>
            <span class="text-muted small">Saldo: <span id="balanceText">$0</span></span>
          </div>

          <div class="mb-3 position-relative">
            <label class="form-label">Destinatario (correo)</label>
            <input id="toEmail" type="email" class="form-control" placeholder="Ej: ana@correo.com" autocomplete="off">
            <!-- Sugerencias -->
            <div id="suggestions" class="list-group position-absolute w-100" style="z-index: 10; display:none;"></div>
            <div class="form-text">Tip: escribe y te autocompleta desde tus contactos.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Monto (CLP)</label>
            <input id="amount" type="number" class="form-control" placeholder="Ej: 5000" min="1">
          </div>

          <div class="d-grid">
            <button id="sendBtn" class="btn btn-primary">Enviar dinero</button>
          </div>

          <p id="msg" class="mt-3 fw-semibold mb-0"></p>
        </div>
      </div>

      <!-- Contactos -->
      <div class="col-12 col-lg-5">
        <div class="card shadow-sm p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h6 mb-0">Contactos</h2>
            <button id="toggleAddContact" class="btn btn-outline-primary btn-sm">+ Agregar</button>
          </div>

          <!-- Form agregar contacto (se muestra con jQuery) -->
          <div id="addContactBox" class="border rounded-3 p-3 mb-3" style="display:none;">
            <div class="mb-2">
              <label class="form-label">Nombre</label>
              <input id="contactName" type="text" class="form-control" placeholder="Ej: Ana">
            </div>
            <div class="mb-2">
              <label class="form-label">Correo</label>
              <input id="contactEmail" type="email" class="form-control" placeholder="Ej: ana@correo.com">
            </div>
            <div class="d-grid">
              <button id="addContactBtn" class="btn btn-primary btn-sm">Guardar contacto</button>
            </div>
            <p id="contactMsg" class="mt-2 mb-0 small fw-semibold"></p>
          </div>

          <ul id="contactList" class="list-group"></ul>
          <p id="emptyContacts" class="text-muted mt-3 mb-0"></p>
        </div>
      </div>
    </div>
  </main>

  <!-- jQuery (para autocompletar + efectos) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/sendmoney.js"></script>
</body>
</html>
